<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!--developed by: P.A.H.Niluminda-->
    <div class="main">
        <p id="btn1">mode</p>

        <div class="calculator dark">
            <div class="theme active">
            </div>

            <div id="display"></div>
            
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-con" id="clear">C</button></td>
                        <td><button class="btn-con" id="/">/</button></td>
                        <td><button class="btn-con" id="*">*</button></td>
                        <td><button class="btn-con" id="cut"><</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="7">7</button></td>
                        <td><button class="btn-num" id="8">8</button></td>
                        <td><button class="btn-num" id="9">9</button></td>
                        <td><button class="btn-con" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="4">4</button></td>
                        <td><button class="btn-num" id="5">5</button></td>
                        <td><button class="btn-num" id="6">6</button></td>
                        <td><button class="btn-con" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="1">1</button></td>
                        <td><button class="btn-num" id="2">2</button></td>
                        <td><button class="btn-num" id="3">3</button></td>
                        <td rowspan="2"><button class="bequal" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-con" id="(">(</button></td>
                        <td><button class="btn-num" id="0">0</button></td>
                        <td><button class="btn-con" id=")">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
